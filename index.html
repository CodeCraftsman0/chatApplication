<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c0975fc8ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Real Time Chat Application</title>
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Real time chat</header>
            <form action="#">
                <div class="error-txt">error mesage</div>
                <div class="name-details"><!-- name-details here-->
                    <div class="field input"><!-- field div start here-->
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div> <!-- field div end here-->

                    <div class="field input"><!-- field div start here-->
                        <label>Last Name</label>
                        <input type="text" placeholder="last Name">
                    </div> <!-- field div end here-->
                </div><!-- name-details close here-->


                <div class="field input"><!-- field div start here-->
                        <label>Email</label>
                        <input type="text" placeholder="email">
                    </div> <!-- field div end here-->

                    <div class="field input"><!-- field div start here-->
                        <label>password</label>
                        <input type="password" placeholder="Enter new password">
                        <i class="fa-solid fa-eye"></i>
                    </div> <!-- field div end here-->


                    <div class="field image"><!-- field div start here-->
                        <label>Select Image</label>
                        <input type="file">
                    </div> <!-- field div end here-->

                    <div class="field button">
                        <input type="submit" value="Continue to chat">
                    </div>
            </form>

            <div class="link">Already sign up? <a href="#">Login Now</a></div>
        </section>
    </div> <!-- wrapper close div-->
</body>
<script src="javascript/pass-show-hide.js"></script>
</html>
